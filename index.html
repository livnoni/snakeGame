<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/js/tabulator.min.js"></script>
    <meta charset="UTF-8">
    <title>Yehuda Snake Game</title>
    <style>
        canvas, div{
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 608px;
        }
    </style>
</head>
<body>
<div id="menu">
    <h3 style="color: firebrick">Roles: To move the snake, click the arrows keys or click 'w' ,'a' ,'s', 'd'.<br> To pause: click 'p' key.  Let's see you break the record ! Enjoy...</h3>
    <button id="pauseBtn" style="height: 50px">pause</button>
    <button id="viewScores" style="height: 50px">view scores</button>
    <button disabled id="downloadScores" style="height: 50px">Download all scores</button>
    <button type="button" onClick="window.location.reload()" style="height: 50px">Start new game</button>
    <button style="height: 50px" onclick="window.open('snakeUmlDiagram.html');" target="_blank">
        <a href="snakeUmlDiagram.html" target="_blank" >View Snake UML Diagram</a>
    </button>
</div>
<div id="gameDiv">
    <canvas id="snake" width="608" height="608" ></canvas>
</div>
<div>
    <p id="scores"></p>
</div>
<div>
    <h3 id ="totalGames" style="color: #2d78b2; text-align: center"></h3>
</div>

<div id="score-table"></div>


<script src="config.js"></script>
<script src="class/Observer.js"></script>
<script src="class/BackgroundListener.js"></script>
<script src="class/Background.js"></script>
<script src="class/Sound.js"></script>
<script src="class/Point.js"></script>
<script src="class/Game.js"></script>
<script src="class/Snake.js"></script>
<script src="class/Food.js"></script>
<script src="index.js"></script>

</body>
</html>
